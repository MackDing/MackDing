name: Generate Animation

on:
  # Run automatically every 24 hours
  schedule:
    - cron: "0 0 * * *"

  # Allows manually running the job at any time
  workflow_dispatch:

  # Run on every push to the master branch
  push:
    branches:
      - master

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Checkout the repository to the runner
      - name: Checkout repository
        uses: actions/checkout@v2

      # Ensure the dist directory exists
      - name: Ensure dist directory exists
        run: mkdir -p dist

      # Generates a snake game from a GitHub user's contributions graph
      - name: Generate GitHub contribution grid snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Push the generated content to the output branch
      - name: Push GitHub contribution grid snake to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
